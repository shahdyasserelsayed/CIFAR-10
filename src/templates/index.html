<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CIFAR-10 Classifier</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg,#1f2b4a,#25466a); color: #fff; display:flex; align-items: center; justify-content:center; height:100vh; margin:0; }
    .card { background: rgba(255,255,255,0.06); padding: 24px; border-radius:12px; width: 520px; box-shadow: 0 6px 18px rgba(0,0,0,0.4); text-align:center;}
    h1 { margin:0 0 12px 0; color:#ffd54a }
    input[type=file] { padding:10px; border-radius:8px; background:#ffd54a; color:#000; border:none; cursor:pointer; }
    button { margin-top:12px; padding:10px 18px; border-radius:8px; background:#00bcd4; color:#fff; border:none; cursor:pointer; }
    img.preview { margin-top:12px; width:160px; height:160px; object-fit:cover; border-radius:8px; border:2px solid rgba(255,255,255,0.2); }
    .result { margin-top:12px; font-size:1.05rem; }
    .error { color:#ff6b6b; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>CIFAR-10 Image Classifier</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required><br>
      <button type="submit">Predict</button>
    </form>
    {% if img_path %}
      <img src="{{ img_path }}" class="preview" alt="uploaded image">
      <div class="result"><strong>Prediction:</strong> {{ prediction }} &nbsp; <strong>Confidence:</strong> {{ confidence }}%</div>
    {% endif %}
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
